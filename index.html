<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  	<title>Game</title>
  	
  	<!--link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--link to Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</head>

<body>

	<div id="header" class="container">

		<div class="row">
			<div class="col-xs-12 ">
				<h1>Fun with Gifs</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<h3>Click a button below to see related gifs or create a new button.</h3>
			</div>
		</div>

	</div> <!--end header-->

	<div id="form" class="container">
		<div class="row">

			<form>

				<div class="col-xs-5 col-sm-offset-1 col-sm-4">	
					<input type="text" id="searchInput" placeholder="Gif Search" required>
				</div>

				<div class="col-xs-3">
					<button type="submit" class="gifFormButton button btn-2 btn-2c" id="submitButton">Add</button>
				</div>

			</form>
			
			<div class=" col-xs-4 col-sm-3">
				<button class="gifFormButton button btn-2 btn-2c" id="clearGifButton">Clear All</button>
			</div>


		</div>
	</div> <!--end form-->

	<div class="container">
		
		<div class="row">
			<div class="col-xs-12">
				<p id="message"></div>
		</div>
	</div>

	</div> <!--end buttonsDiv-->
	
	<div class="container">
		
		<div class="row">
			<div class="col-xs-12">
				<div id="buttonsDiv"></div>
			</div>
		</div>

	</div> <!--end buttonsDiv-->

	<div id="gifsDiv" class="container">

		<div class="row">
			<div class="col-xs-12">
				<h3 id="playOrFreeze">Click a gif to play or stop.</h3>
			</div>
		</div>

		<div id="gifsSection" class="row">
			<div class="col-xs-12">
				<div id="gifs"></div>
			</div>
		</div>

	</div> <!--end gifsDiv-->

	<footer>
		<p>&copy; 2017 Maria Wong</p>
	</footer>	

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
